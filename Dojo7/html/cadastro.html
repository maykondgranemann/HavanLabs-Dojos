<link rel="stylesheet" href="../css/cadastro.css">
    <div class="cadastro" id="cadastro">
        <div class="divCadastro" id="Id">
            <label for="id">Id:</label><input id="id" type="number">
        </div>
        <div class="divCadastro" id="Nome">
            <label for="nome">Nome:</label><input id="nome" type="text">
        </div>
        <div class="divCadastro" id="Apelido">
            <label for="apelido">Apelido:</label><input id="apelido" type="text">
        </div>
        <div class="divCadastro" id="Salvar">
            <button class="salbo" onclick="salvar()">Salvar</button>
        </div>
    </div>
